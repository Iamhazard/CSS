<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: rgb(237, 239, 241);
  color: black;
  border: 2px solid green;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: green;
  color: white;
}
</style>
</head>
<body>

<h2>Link Button</h2>

<a href="https://www.instagram.com/aayush_basnet_xeetri/" target="_blank">This link opens instagram</a>
<h3>Link Button</h3>

</body>
</html>
